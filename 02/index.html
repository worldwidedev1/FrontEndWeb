<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Ejercicio refuerzo 2</title>
</head>
<body>
    <div id="caja-contenedora">
        <div id="caja-izda">
            <img src="./img/te-hour.png" alt="Pareja sentados alrededor de una mesa tomando te" id="icono">
        </div>
        <div id="caja-dcha">
            <div id="titulo">
                <h1>Welcome Back</h1>
            </div>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
                sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
            <div id="caja-email-check">
                <div id="caja-email">
                    <label for="email">Email Address</label>
                    <input
                        type="text"
                        name="email"
                        id="email"
                        placeholder="userthemes@gmail.com"
                    >
                </div>
                <div id="checkbox">
                    <input type="checkbox" id="email-check" checked />
                    <label for="email-check"></label>
                </div>
            </div>
            <hr>
            <div id="caja-pass-check">
                <div id="caja-pass">
                    <label for="pass">Password</label>
                    <input
                        type="text"
                        name="pass"
                        id="pass"
                        placeholder="Password"
                    >
                </div>
                <div id="checkbox">
                    <input type="checkbox" id="pass-check" name="pass-check" checked />
                    <label for="pass-check"></label>
                </div>
            </div>
            <div id="caja-remember-forget">
                <div id="caja-remember">
                    <div id="checkbox">
                        <input type="checkbox" id="remember-check" name="remember-check" checked />
                        <label for="remember-check">Remember Me</label>
                    </div>
                    <button type="submit" id="login">
                        <a href="#">Login</a>
                    </button>
                </div>

                <div id="caja-forget">
                    <div id="checkbox">

                        <span>Forget Password?</span>
                    </div>
                    <button type="submit" id="account">
                        <a href="#">Create Account</a>
                    </button>
                </div>
            </div>

            <div id="caja-social">
                <h3>Login with social Media</h3>
                <button type="submit" id="facebook">
                    <a href="#">
                        
                    </a>
                </button>
                <button type="submit" id="twitter">
                    <a href="#">
                        
                    </a>
                </button>
                <button type="submit" id="google_plus">
                    <a href="#">

                    </a>
                </button>
                
            </div>

        </div>
    </div>
</body>
</html>
